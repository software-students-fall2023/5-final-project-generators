{% extends 'layouts/layout.html' %}

{% block title %}
    Login | Financify
{% endblock %}

{% block content %}
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl text-center font-body font-semibold mb-4 text-secondary-800">Login</h1>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
                {{ error }}
            </div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST" class="max-w-md mx-auto">
            <div class="mb-4">
                <input type="text" name="email" id="email" 
                placeholder="Email"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-primary-500 placeholder:font-body" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" id="password" 
                placeholder="Password"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-primary-500 placeholder:font-body" required>
            </div>
            <div class="flex justify-center">
                <input type="submit" value="Login" class="mt-[0.5rem] px-4 py-2 text-white bg-primary-400 cursor-pointer rounded-md font-body">
            </div>
        </form>

        <p class="mt-4 text-center text-secondary-800">
            <a href="/register" class="text-primary-400">Don't have an account? Register!</a>
        </p>
    </div>
{% endblock %}
